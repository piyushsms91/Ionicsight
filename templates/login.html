<div class="">
	<form class="" action="">		
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		  <h4 class="modal-title">Sign Up</h4>
		</div>
		<div class="modal-body">
		  <input type="text"  class="btn-block searchbox" ng-model="signUpInfo.username" placeholder="Username/Email Id"/>
		  <input type="text"  class="btn-block searchbox" ng-model="signUpInfo.password" placeholder="Password"/>
		</div>
		<div class="modal-footer">
		  <a href="#" class="pull-left">Forgot password?</a>
		  <button type="button" ng-click="signUserUp()" class="btn btn-danger" data-dismiss="modal">Sign Up</button>
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</form>
</div>

<div class="">
	<form class="" action="">		
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		  <h4 class="modal-title">Login</h4>
		</div>
		<div class="modal-body">
		  <input type="text" class="btn-block searchbox" ng-model="loginInfo.username" placeholder="Username/Email Id"/>
		  <input type="text" class="btn-block searchbox" ng-model="loginInfo.password" placeholder="Password"/>
		</div>
		<div class="modal-footer">
		  <a href="#" class="pull-left">Forgot password?</a>
		  <button ng-click="loginUser()" type="button" class="btn btn-danger" data-dismiss="modal">Login</button>
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</form>
</div>
